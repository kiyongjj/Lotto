<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>LOGIN</title>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
		<script src="http://localhost:8081/lotto/js/login.js"></script>
		<link rel="stylesheet" href="http://localhost:8081/lotto/css/login.css">
	</head>
	<body>
		<div class="wrap">
			<div class="login">
				<h2>Log-in</h2>
				<div class="login_id">
					<h4>ID</h4>
					<input type="text" id="id" placeholder="Id">
				</div>
				<div class="login_pw">
					<h4>Password</h4>
					<input type="password" id="password" placeholder="Password">
				</div>
				<div class="submit">
					<input type="submit" id="submit" value="Login">
					<div>
						<a href="../../join/html/join.html">회원가입</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
